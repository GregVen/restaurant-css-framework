<section class="pt-4">
  <div class="container">
      <h3 class="text-center">Une Question? </br> Vous souhaitez réserver ? </br> Contactez nous</h3>
      <form action="" class="mt-4">
        <div class="row">
          <div class="col-lg-6">  
            <label class="form-label">Nom</label>
            <input class="form-control" type="text" name="nom" id="nom" placeholder="Nom">
          </div>
          <div class=" col-lg-6">
            <label class="form-label">Prénom</label>
            <input class="form-control" type="text" name="prenom" id="prenom" placeholder="Prénom">
          </div>
          <div class="col-md-6">
            <label class="form-label">Téléphone</label>
            <input class="form-control" type="text" name="telephone" id="telephone" placeholder="Téléphone">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
          </div>
          <div class="mt-3">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Comment avez-vous connu notre restaurant</option>
              <option value="1" class="text-primary">Via une publicité papier</option>
              <option value="2" class="text-primary">Via une publicité sur un réseau social</option>
              <option value="3" class="text-primary">Via un ami</option>
              <option value="4" class="text-primary">Par hasard</option>
            </select>
          </div>
        </div>  
         
        <div>  
            <label class="form-label">Questions et réservations</label>
            <textarea class="form-control" name="textarea" id="questions" row="3"></textarea>
          
        </div>
        <div class="mt-5 d-grid gap-2 col-4 mx-auto" >
          <button class="btn btn-info" type="submit"><i class="far fa-envelope"></i> SOUMETTRE</button>
        </div>
      </form>
  </div>
</section>
